  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>


  <body>
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
          aria-controls="pills-login" aria-selected="true">Docente</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
          aria-controls="pills-register" aria-selected="false">Administrador</a>
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="docNif" class="form-control" />
            <label class="form-label" for="docNif">NIF</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="docPassword" class="form-control" />
            <label class="form-label" for="docPassword">Senha</label>
          </div>


          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">ENTRAR</button>

          <!-- Register buttons -->

        </form>
      </div>
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="Administrador">
        <form>
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="admNif" class="form-control" />
            <label class="form-label" for="admNif">NIF</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="admPass" class="form-control" />
            <label class="form-label" for="admPass">Senha</label>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-3">ENTRAR</button>
        </form>
      </div>
    </div>
    <!-- Pills content -->

  </html>

</body>
